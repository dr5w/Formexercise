<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form input elements</title>
</head>
<body>
    <!-- Form element/tags create an HTML Form -->
<!-- The Action Attribute is where the info is being sent or received from (Ex. A Web Address or URL) -->
<!-- The Method attribute determines whether it will be sending or retrieving data/info (Ex: POST would be sending data. GET would retrieve) -->
    <form action="https://www.espn.com" method="GET"></form>

    <h1>Login</h1>
    <!-- Form elements/tags are block elements -->
    <form>
        <!-- Input elements are self-closing elements. Also, inputs use the "type" attribute which determines what type of input it will be. Also, input elements are inline elements. -->
        <!-- Text Input (Most commonly used input) -->
        <!-- The "name" attribute is used to access what is entered into an input in a form -->
        <input type="text" name="username"
        placeholder="Username"

        <!-- Password Input (Hides)-->
        <input type="password" name="password" placeholder="Password"

        <input type="submit" value="Click Here to Submit">
    </form>

    <!-- Labels -->
    <!-- Labels are used with input to notify the user what a specific input is for (NOTE: Screen Readers use labels to inform the user of what to enter into an input) -->
    <label></label>

    <!-- 1st way to use a label -->
    <!-- -->
    <form>
        <label>
            First name
            <input type=""text">
        </label>
    </form>

    <!-- 2nd way to use a label -->
    <!-- The "for" and "id" attributes can be used to link/bind a label to an input -->
    <form>
        <label for="fullName">Full Name</label> <input type="text" id="fullName">
    </form>

<!-- Line Break -->
<br>

<!-- -->
<form>
    <label for="lastName">Last Name</label> <input type="text" id="lastname" required> <input type="submit">
</form>

<!-- Line Break -->
<br>

<h1>Other Inputs</h1>

<form>
    <!--Email Input -->
    <label for="userEmail">Email</label> <input type="email" id="userEmail">

    <br>

    <input type="checkbox" id="agree"> <label for="agree">Agree</label>

    <br>

    <!-- Radio Input -->
    <!-- --> 
    <input type="radio" id="one" name="radioLink"> <label for="one">Option 1</label>
     <br>
    <input type="submit">
        </form>
    </input>
</form>
</body>
</html>
